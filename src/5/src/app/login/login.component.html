  <mat-card>
      <mat-card-content>
        <!-- <form [formGroup]="form" (ngSubmit)="onSubmit()"> -->
        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
          <p>Please login to continue</p>

          <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
              <mat-error *ngIf="errorMsg">   {{errorMsg}}</mat-error>
          </div>

          <!-- <mat-form-field class="full-width-input">
            <input matInput placeholder="User" formControlName="email" required>
            <mat-error *ngIf="isFieldInvalid('email')">
              Please inform your user name
            </mat-error>
          </mat-form-field> -->

          <mat-form-field class="full-width-input">
              <input
                matInput
                placeholder="E-mail"
                aria-label="E-mail"
                formControlName="email"
              />
              <mat-error *ngIf="loginForm.get('email').hasError('required')">
                E-mail is required
              </mat-error>
              <mat-error *ngIf="loginForm.get('email').hasError('email')">
                E-mail is not valid
              </mat-error>
            </mat-form-field>

          <!-- <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="Password" formControlName="password" required>
            <mat-error *ngIf="isFieldInvalid('email')">
              Please inform your password
            </mat-error>
          </mat-form-field> -->
          
          <mat-form-field class="full-width-input">
              <input
                matInput
                placeholder="Password"
                aria-label="Password"
                type="password"
                formControlName="password"
              />
              <mat-hint>Minimum 8 characters</mat-hint>
              <mat-error *ngIf="loginForm.get('password').hasError('required')">
                Password is required
              </mat-error>
              <mat-error *ngIf="loginForm.get('password').hasError('minlength')">
                Password is at least 8 characters long
              </mat-error>
              <mat-error *ngIf="loginForm.get('password').hasError('maxlength')">
                Password cannot be longer than 50 characters
              </mat-error>
            </mat-form-field>

          <button mat-raised-button color="primary" type="submit">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
